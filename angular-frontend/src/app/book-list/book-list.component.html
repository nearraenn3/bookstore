<h3> Book List</h3>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Book Name</th>
            <th> Author </th>
            <th> Price </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.bookName }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.price }} </td>
            <td>
                <button (click) = "updateBook(book.id)" class = "btn btn-info">Update</button>
                <button (click) = "deleteBook(book.id)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
